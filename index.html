<!doctype html>

    <!-- Set initial theme before paint to avoid flicker -->
    <script>
      (function () {
        try {
          var stored = localStorage.getItem('theme');
          var theme = stored || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
          document.documentElement.setAttribute('data-theme', theme);
        } catch (e) {}
      })();
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Favicon to avoid 404 -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='22' fill='%23FFD4D4'/%3E%3Ctext x='50' y='68' font-size='56' text-anchor='middle' fill='%230b0c0f' font-family='Inter,Arial,sans-serif'%3EJH%3C/text%3E%3C/svg%3E" />

    <link rel="stylesheet" href="./styles.css" />
